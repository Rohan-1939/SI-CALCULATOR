
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        



        .container {
            width: 700px;
            height: 500PX;
            display: block;
            margin: 100px auto;
            padding: 10px;
            border-radius: 10px;
    
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 10px;
        }

        

        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body class="bg-dark text-white">
    <h1 class="text-center m-5">KBC Bank Interest Calculator </h1>
    <div class="container p-3 mb-2 bg-body-secondary">
        <div class="input-group mb-3">

            <span class="input-group-text">Principal &nbsp&nbsp&nbsp&nbsp</span>
            <input type="text" class="form-control input" id="amount" placeholder="Enter The Amount" aria-label="Dollar amount (with dot and two decimal places)">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"> Interest &nbsp &nbsp &nbsp&nbsp</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"id="rate"placeholder="Enter The Rate">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Time Period</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter The Time Period"  id="time">
          </div>
          
        <p class="text-success-emphasis text-center" id="answer"></p>
        <div class="btn-container">
            <button type="button" class="btn btn-outline-primary" onclick="calculate()">Calculate</button>
            <button type="button" class="btn btn-outline-primary" onclick="reset()">Reset</button>
        </div>
    </div>

    <script>
        function calculate() {
            const amount = document.getElementById("amount");
            const rate = document.getElementById("rate");
            const time = document.getElementById("time");

            const answer = (parseInt(amount.value) * parseInt(rate.value) * parseInt(time.value)) / 100;

            const ans = document.getElementById("answer");

            ans.innerText = `Answer: ${answer} `;
        }

        function reset() {
            const amount = document.getElementById("amount");
            const rate = document.getElementById("rate");
            const year = document.getElementById("time");

            const ans = document.getElementById("answer");

            amount.value = "";
            rate.value = "";
            time.value = "";

            ans.innerText = "";
        }
        
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
